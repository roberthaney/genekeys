<!DOCTYPE>
<html>
	<head>
		<title>Genekeys</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/gkstyle.css">
	</head>
	<body>
		<div class="container">
			<header class="row">
				<div class="col-md-12">HOLOGENETIC PROFILE</div>
			</header>
			<div class="row main">
				<div class="map col-md-8">
					<div>
						<span class="circle" id="greenblue"><span>Life's Work</span><input type="text" class="score"></span>
					</div>
					<div>
						<span class="circle blue"><span>Pearl</span><input type="text" class="score"></span>
					</div>
					<div>
						<span class="circle" id="redblue tworow-left"><span>Core</span><input type="text" class="score"></span>
						<span class="circle blue tworow-right"><span>Culture</span><input type="text" class="score"></span>
					</div>
					<div>
						<span class="circle green" id="threerow-left"><span>Radiance</span><input type="text" class="score"></span>
						<span class="circle red"><span>SQ</span><input type="text" class="score"></span>
						<span class="circle green" id="threerow-right"><span>Evolution</span><input type="text" class="score"></span>
					</div>
					<div>
						<span class="circle red tworow-left"><span>IQ</span><input type="text" class="score"></span>
						<span class="circle red tworow-right"><span>EQ</span><input type="text" class="score"></span>
					</div>
					<div>
						<span class="circle red"><span>Attraction</span><input type="text" class="score"></span>
					</div>
					<div>
						<span class="circle" id="redgreen"><span>Purpose</span><input type="text" class="score"></span>
					</div>
				</div>
				<div class="col-md-4 matches">
				</div>
			</div>
			<footer class="row">2016</footer>
		</div>
	<script src="js/jquery-1.12.0.min.js"></script>
 	<script src="js/bootstrap.min.js"></script>
 	<script>
 		var profiles = {'Jen Smith': {"Life's Work": 41, 'Pearl': 17, 'Core': 47, 'Culture': 59, 'Radiance': 19, 'SQ': 4, 'Evolution': 34, 'IQ': 62, 'EQ': 28, 'Attraction': 56, 'Purpose': 44}, 'Pablo Escobar': {"Life's Work": 65, 'Pearl': 7, 'Core': 22, 'Culture': 1, 'Radiance': 33, 'SQ': 47, 'Evolution': 2, 'IQ': 63, 'EQ': 1, 'Attraction': 16, 'Purpose': 32}, 'Anita Ekberg': {"Life's Work": 36, 'Pearl': 19, 'Core': 41, 'Culture': 59, 'Radiance': 24, 'SQ': 14, 'Evolution': 39, 'IQ': 17, 'EQ': 16, 'Attraction': 12, 'Purpose': 19}};

 		$('.circle').on('click', function(evt) {
 			ele = ($(evt.delegateTarget).find('span'));
 			sphere = ele[0];
 			$('.matches').html('');
 			$('.matches').append("<h2>" + sphere.textContent + "</h2>");
 		});
 		$('.score').on('keypress', function(evt) {
 			if (evt.which == 13) {
 				$('.matches').html('');
 				$('.matches').append("<h2>" + sphere.textContent + "</h2>");
 				$('.matches').append("<h5>Your key: " + this.value + "</h5>");
 				findMatches(this.value, sphere.textContent);
 				this.value = '';
 			}
 		});
 		function findMatches(key, sphere) {
 			for (var userName in profiles) {
 				for (var userSphere in profiles[userName]) {
 					if (sphere == userSphere && profiles[userName][userSphere] == key) {
 						$('.matches').append("<h5>Match: " + userName + " " + profiles[userName][sphere] + "</h5>");
 					}		
 				}
 			}
 		}
 	</script>
	</body>
</html>
